<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./index.js" defer></script>
    <title>Canada One Travel</title>
  </head>
  <body>
    <div class="group-tours wrapper">
      <div class="container contain grid">
        <div class="group-tour-info">
          <h2>Group Tours</h2>
          <img
            class="divider"
            src="./images/images6.png"
            alt="Divider"
            width="533"
            height="31"
          />
          <p>
            Our tour programs are flexible and adjustable. Your best vacation
            begins here. We have the experience and expertise to plan your
            <strong>Extraordinary Experience</strong>.
          </p>
          <a
            href="https://canadaone.travel/travel-deals/group-tours/"
            class="btn"
            >View All Tours <i class="fas fa-plane" aria-hidden="true"></i
          ></a>
        </div>
        <div class="flex group-tour each-container each-container-br">
          <a
            href="https://canadaone.travel/tours/expo-2020-dubai/"
            class="group-tour-inner flex br-s"
            style="
              background: url(./images/images1.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <p class="group-tour-title">Expo 2020 Dubai</p>
          </a>
        </div>
        <div class="flex group-tour each-container each-container-br">
          <a
            href="https://canadaone.travel/tours/china-essentials/"
            class="group-tour-inner flex br-s"
            style="
              background: url(./images/images2.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <p class="group-tour-title">China Essentials</p>
          </a>
        </div>
        <div class="flex group-tour each-container each-container-br">
          <a
            href="https://canadaone.travel/tours/costa-rica-natural-paradise/"
            class="group-tour-inner flex br-s"
            style="
              background: url(./images/images3.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <p class="group-tour-title">Costa Rica Natural Paradise</p>
          </a>
        </div>
        <div class="flex group-tour each-container each-container-br">
          <a
            href="https://canadaone.travel/tours/dublin-belfast-london/"
            class="group-tour-inner flex br-s"
            style="
              background: url(./images/images4.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <p class="group-tour-title">Dublin, Belfast &amp; London</p>
          </a>
        </div>
        <div class="flex group-tour each-container each-container-br">
          <a
            href="https://canadaone.travel/tours/discover-taiwan/"
            class="group-tour-inner flex br-s"
            style="
              background: url(./images/images5.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <p class="group-tour-title">Discover Taiwan</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
